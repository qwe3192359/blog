<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文字垂直居中</title>
    <style>
        .box1{
            background: #ccc;
            width: 100px;
        }
        .box1 span{
            line-height: 30px;
        }
        .box2{
            margin-top: 20px;
            background: #ccc;
            line-height: 150px;
            width: 100px;
        }
        .box2 span{
            display: inline-block;
            line-height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="box1">
    <span>文字文字</span>
</div>
<div class="box2">
    <span>文字文字文字文字文字文字文字文字</span>
</div>
</body>
</html>
