<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>块级元素自适应宽度</title>
    <style>
        .wrap{
            width: 200px;
            border: 1px solid #eee;
        }
        .wrap div{
            margin: 10px;
            border-bottom: 2px solid #ce0ecc;
            padding: 5px;
            background: #ccc;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
    <div>1</div>
</div>
</body>
</html>
