<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>width:auto</title>
    <style>
    .wrap{
        width: 500px;
        border: 1px solid #000;
    }
    .box{
        margin: 10px 50px;
        border: 10px solid #ccc;
        background: #eee;
    }
    .box1{

     }
    .box2{
        display: inline-block;
    }
    .box3{
        width: 200px;
    }
    table{
        width: 100%;
        table-layout: auto;
    }
    td{
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
<div class="wrap">
    <div class="box box1">111</div>
    <div class="box box2">111</div>
    <div class="box box3">111111111111111111111111111111111111111111111111111111111</div>
    <table>
        <tr>
            <td>问问问问问问问问</td>
            <td>11111111111111111111</td>
            <td>11111111111111</td>
            <td>11111111111111</td>
        </tr>
    </table>
</div>

</body>
</html>
